<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewLeaf Results</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #eafff5, #d0fff1);
      color: #234f3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 220px;
      background: #fff;
      height: 100%;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      border-radius: 0 10px 10px 0;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 21;
    }

    .nav-menu.open { left: 0; }

    .nav-menu a {
      display: block;
      padding: 15px 20px;
      color: #234f3e;
      text-decoration: none;
    }

    .nav-menu a:hover {
      background-color: #f0f0f0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      z-index: 20;
    }

    #overlay.active { display: block; }

    .logo-container {
      width: 100%;
      text-align: center;
      padding: 24px 0 10px;
      z-index: 1;
    }

    .logo {
      width: 130px;
    }

    .carousel {
      width: 90%;
      max-width: 450px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 20px;
      margin-bottom: 40px;
      min-height: 500px;
      transition: background-color 0.3s ease;
      overflow: hidden; /* Key fix */
    }

    .carousel.red-bg {
      background-color: #fff5f5;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .carousel-slide {
      flex: 0 0 100%;
      text-align: center;
    }

    .carousel-slide .slide-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 420px;
      width: 100%;
    }

    .city-thumbnail {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin: 16px 0;
    }

    .carousel h2 {
      font-size: 22px;
      color: #2ac179;
      margin-bottom: 12px;
    }

    .carousel p {
      font-size: 16px;
      line-height: 1.5;
    }

    .carousel a {
      margin-top: auto;
      font-size: 14px;
      font-weight: bold;
      color: #2ac179;
      text-decoration: none;
    }

    .carousel a:hover {
      text-decoration: underline;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    .nav-buttons button {
      background: #2ac179;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #23a06b;
    }

    .nav-buttons button:disabled {
      visibility: hidden;
    }

    .spinner {
      margin: 80px auto;
      width: 48px;
      height: 48px;
      border: 5px solid #cdebe2;
      border-top: 5px solid #2ac179;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
  </nav>
  <div class="nav-menu" id="navMenu">
    <a href="index.html">Home</a>
    <a href="questionnaire.html">Questionnaire</a>
    <a href="about.html">How it Works</a>
    <a href="policy.html">Privacy Policy</a>
  </div>
  <div id="overlay" onclick="closeMenu()"></div>

  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/JesseOpitz/NewLeafFrontend/main/logo.png" class="logo" alt="NewLeaf Logo">
  </div>

  <div class="carousel" id="carousel">
    <div class="spinner" id="loadingSpinner"></div>
    <div class="slides" id="slides"></div>
    <div class="nav-buttons">
      <button id="backBtn">Back</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const formatName = str => String(str).trim().replace(/\s+/g, '_');
    const answers = JSON.parse(localStorage.getItem('questionnaireAnswers') || '[]');
    const carousel = document.getElementById('carousel');
    const slidesWrapper = document.getElementById('slides');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    let slideData = [];

    function createSlide(title, description = '', img = '', link = '', isAvoid = false) {
      const slide = document.createElement('div');
      slide.className = 'carousel-slide';

      const content = document.createElement('div');
      content.className = 'slide-content';

      const h2 = document.createElement('h2');
      h2.textContent = title;
      content.appendChild(h2);

      if (img) {
        const image = document.createElement('img');
        image.src = img;
        image.className = 'city-thumbnail';
        image.alt = title;
        content.appendChild(image);
      }

      if (description) {
        const p = document.createElement('p');
        p.textContent = description;
        content.appendChild(p);
      }

      if (link) {
        const a = document.createElement('a');
        a.href = link;
        a.textContent = 'Learn more';
        a.target = '_blank';
        content.appendChild(a);
      }

      slide.appendChild(content);
      if (isAvoid) slide.dataset.avoid = 'true';
      return slide;
    }

    function updateCarousel() {
      const offset = -currentIndex * 100;
      slidesWrapper.style.transform = `translateX(${offset}%)`;
      const activeSlide = slidesWrapper.children[currentIndex];
      carousel.classList.toggle('red-bg', activeSlide?.dataset.avoid === 'true');
      backBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === slidesWrapper.children.length - 1;
    }

    function setupButtons() {
      backBtn.onclick = () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      };

      nextBtn.onclick = () => {
        if (currentIndex < slidesWrapper.children.length - 1) {
          currentIndex++;
          updateCarousel();
        }
      };
    }

    function setupSwipe() {
      let startX = 0;
      slidesWrapper.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      slidesWrapper.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff < 0 && currentIndex < slidesWrapper.children.length - 1) {
            currentIndex++;
          } else if (diff > 0 && currentIndex > 0) {
            currentIndex--;
          }
          updateCarousel();
        }
      });
    }

    async function fetchAndRender() {
      if (answers.length < 9) {
        carousel.innerHTML = '<p>Error: Missing answers. Please return to the questionnaire.</p>';
        return;
      }

      try {
        const res = await fetch('https://new-leaf.onrender.com/match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });
        const data = await res.json();
        loadingSpinner.remove();

        slideData.push(createSlide('Your Personalized Results', 'Based on your input, here are the cities we recommend for your lifestyle preferences.'));

        for (const city of data.good_matches) {
          const img = `https://raw.githubusercontent.com/JesseOpitz/New-Leaf/main/thumbnails/${formatName(city.city)}_${formatName(city.state)}.jpg`;
          slideData.push(createSlide(`${city.city}, ${city.state}`, city.positive, img, city.Wikipedia_URL || '#'));
        }

        const showAvoid = answers[answers.length - 1];
        if (showAvoid && data.bad_matches.length) {
          slideData.push(createSlide('Cities to Avoid', 'These cities may not align with your preferences.'));
          for (const city of data.bad_matches) {
            const img = `https://raw.githubusercontent.com/JesseOpitz/New-Leaf/main/thumbnails/${formatName(city.city)}_${formatName(city.state)}.jpg`;
            slideData.push(createSlide(`${city.city}, ${city.state}`, city.negative, img, city.Wikipedia_URL || '#', true));
          }
        }

        slideData.forEach(slide => slidesWrapper.appendChild(slide));
        updateCarousel();
        setupButtons();
        setupSwipe();
      } catch (err) {
        console.error(err);
        carousel.innerHTML = '<p>There was a problem fetching your results. Please try again later.</p>';
      }
    }

    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeMenu() {
      document.getElementById('navMenu').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    fetchAndRender();
  </script>
</body>
</html>
