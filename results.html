<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewLeaf Results</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #eafff5, #d0fff1);
      color: #234f3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .logo-container {
      width: 100%;
      text-align: center;
      padding: 24px 0 10px;
    }
    .logo {
      width: 130px;
    }
    .carousel {
      width: 90%;
      max-width: 450px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 20px;
      margin-bottom: 40px;
      min-height: 500px;
      transition: background-color 0.3s ease;
      touch-action: pan-y;
    }
    .carousel.red-bg {
      background-color: #fff5f5;
    }
    .carousel-slide {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      min-height: 420px;
      flex: 1;
      justify-content: space-between;
    }
    .carousel-slide.active {
      display: flex;
    }
    .carousel-slide.avoid {
      background-color: transparent;
    }
    .slide-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      width: 100%;
    }
    .city-thumbnail {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin: 16px 0;
    }
    .carousel h2 {
      font-size: 22px;
      color: #2ac179;
      margin-bottom: 12px;
    }
    .carousel p {
      font-size: 16px;
      line-height: 1.5;
    }
    .carousel a {
      margin-top: auto;
      font-size: 14px;
      font-weight: bold;
      color: #2ac179;
      text-decoration: none;
    }
    .carousel a:hover {
      text-decoration: underline;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }
    .nav-buttons button {
      background: #2ac179;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-buttons button:hover {
      background: #23a06b;
    }
    .nav-buttons button:disabled {
      visibility: hidden;
    }
    .spinner {
      margin-top: 80px;
      width: 48px;
      height: 48px;
      border: 5px solid #cdebe2;
      border-top: 5px solid #2ac179;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/JesseOpitz/NewLeafFrontend/main/logo.png" class="logo" alt="NewLeaf Logo">
  </div>

  <div class="carousel" id="carousel">
    <div class="spinner" id="loadingSpinner"></div>
  </div>

  <script>
    const formatName = str => String(str).trim().replace(/\s+/g, '_');
    const answers = JSON.parse(localStorage.getItem('questionnaireAnswers') || '[]');
    const carousel = document.getElementById('carousel');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let slides = [];
    let currentIndex = 0;

    function createSlide(title, description = '', img = '', link = '', isAvoid = false) {
      const slide = document.createElement('div');
      slide.className = 'carousel-slide';
      if (isAvoid) slide.classList.add('avoid');

      const content = document.createElement('div');
      content.className = 'slide-content';

      const h2 = document.createElement('h2');
      h2.textContent = title;
      content.appendChild(h2);

      if (img) {
        const image = document.createElement('img');
        image.src = img;
        image.className = 'city-thumbnail';
        image.alt = title;
        content.appendChild(image);
      }

      if (description) {
        const p = document.createElement('p');
        p.textContent = description;
        content.appendChild(p);
      }

      if (link) {
        const a = document.createElement('a');
        a.href = link;
        a.textContent = 'Learn more';
        a.target = '_blank';
        content.appendChild(a);
      }

      slide.appendChild(content);
      return slide;
    }

    function updateCarousel() {
      slides.forEach((s, i) => {
        const isActive = i === currentIndex;
        s.classList.toggle('active', isActive);
        if (isActive) {
          carousel.classList.toggle('red-bg', s.classList.contains('avoid'));
        }
      });

      document.getElementById('backBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex === slides.length - 1;
    }

    function setupButtons() {
      const nav = document.createElement('div');
      nav.className = 'nav-buttons';

      const backBtn = document.createElement('button');
      backBtn.textContent = 'Back';
      backBtn.id = 'backBtn';
      backBtn.onclick = () => {
        if (currentIndex > 0) currentIndex--;
        updateCarousel();
      };

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.id = 'nextBtn';
      nextBtn.onclick = () => {
        if (currentIndex < slides.length - 1) currentIndex++;
        updateCarousel();
      };

      nav.appendChild(backBtn);
      nav.appendChild(nextBtn);
      carousel.appendChild(nav);
    }

    function setupSwipe() {
      let startX = 0;

      carousel.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      carousel.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;

        if (Math.abs(diff) > 50) {
          if (diff < 0 && currentIndex < slides.length - 1) {
            currentIndex++;
          } else if (diff > 0 && currentIndex > 0) {
            currentIndex--;
          }
          updateCarousel();
        }
      });
    }

    async function fetchAndRender() {
      if (answers.length < 9) {
        carousel.innerHTML = '<p>Error: Missing answers. Please return to the questionnaire.</p>';
        return;
      }

      try {
        const res = await fetch('https://new-leaf.onrender.com/match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });
        const data = await res.json();

        // Hide spinner
        loadingSpinner.remove();

        // Slide 1: Intro
        slides.push(createSlide(
          'Your Personalized Results',
          'Based on your input, here are the cities we recommend for your lifestyle preferences.'
        ));

        // Good Matches
        for (const city of data.good_matches) {
          const imageName = `${formatName(city.city)}_${formatName(city.state)}.jpg`;
          const imgSrc = `https://raw.githubusercontent.com/JesseOpitz/New-Leaf/main/thumbnails/${imageName}`;
          const wikiLink = city.Wikipedia_URL || '#';
          slides.push(createSlide(`${city.city}, ${city.state}`, city.positive, imgSrc, wikiLink));
        }

        const showAvoid = answers[answers.length - 1];
        if (showAvoid && data.bad_matches && data.bad_matches.length) {
          slides.push(createSlide(
            'Cities to Avoid',
            'These cities may not be a good fit for your preferences based on your input.'
          ));

          for (const city of data.bad_matches) {
            const imageName = `${formatName(city.city)}_${formatName(city.state)}.jpg`;
            const imgSrc = `https://raw.githubusercontent.com/JesseOpitz/New-Leaf/main/thumbnails/${imageName}`;
            const wikiLink = city.Wikipedia_URL || '#';
            slides.push(createSlide(`${city.city}, ${city.state}`, city.negative, imgSrc, wikiLink, true));
          }
        }

        slides.forEach(slide => carousel.insertBefore(slide, carousel.lastChild));
        slides[0].classList.add('active');
        setupButtons();
        setupSwipe();
        updateCarousel();

      } catch (err) {
        console.error(err);
        carousel.innerHTML = '<p>There was a problem fetching your results. Please try again later.</p>';
      }
    }

    fetchAndRender();
  </script>
</body>
</html>
